<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/root.css">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/dagre/dagre.css">
    <title>開發技術文章編輯器</title>
</head>

<body>

    <div class="app">
        <div class="sidebar">

            <h1>開發技術文章編輯器</h1>
            <h2>📂 分類</h2>
            <ul id="categoryList">
                <li class="categoryAll">全部文章</li>
            </ul>
            <ul>
                <li class="addNewArticle">+新增文章</li>
                <li class="tempArticle">草稿</li>
                <li class="settings active">設定</li>
            </ul>
        </div>
        <div class="main">
            <h2>資料庫分類編輯</h2>
            <h2 id="manualEditorTitle">新增分類</h2>
            <button id="addEntryBtn">新增分類</button>
            <div id="manualEditor"></div>

            <div id="dbEditor"></div>
            <div id="tempEditor"></div>
        </div>
    </div>

    <script src="res/dagre/dagre.min.js"></script>
    <script type="module" src="res/module/main.js"></script>

</body>

</html>
